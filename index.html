<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <img src="images/icon_logo.jpg" alt="Pokemon Logo" class="logo" />
        <button class="menu-toggle" aria-label="Toggle menu">
            &#9776;
        </button>
        <nav class="nav-menu">
            <a href="#features">Features</a>
            <a href="#cards">Cards</a>
            <a href="#trainers">Trainers</a>
            <a href="#news">News</a>
            <a href="#social">Social</a>
            <a href="#" id="giftcode-menu">Giftcode</a>
        </nav>
    </header>

    <div id="giftcode-overlay" class="giftcode-overlay"></div>
    <div id="giftcode-panel" class="giftcode-panel hidden">
        <h3>Select Server</h3>
        <select id="server-select">
            <option value="" disabled selected>Select a server</option>
            <option value="server1">Server 1</option>
            <option value="server2">Server 2</option>
            <option value="server3">Server 3</option>
        </select>
        <div id="server-code" class="server-code"></div>
        <button id="close-giftcode" class="close-giftcode">Close</button>
    </div>

    <section class="hero">
        <picture>
            <source media="(max-width: 600px)" srcset="images/landing_02.webp" />
            <img src="images/landing_03.webp" alt="Pokemon Hero" />
        </picture>
        <h1>Welcome to the Pokemon World</h1>
        <p>Explore the amazing world of Pokemon with cards, trainers, and more!</p>
    </section>

    <section id="features" class="features">
        <h2>Features</h2>
        <div class="feature-list">
            <img src="images/feature_01.webp" alt="Feature 1" />
            <img src="images/feature_02.webp" alt="Feature 2" />
            <img src="images/feature_03.webp" alt="Feature 3" />
            <img src="images/feature_04.webp" alt="Feature 4" />
            <img src="images/feature_05.webp" alt="Feature 5" />
        </div>
    </section>

    <section id="cards" class="cards">
        <h2>Pokemon Cards</h2>
        <div class="card-list">
            <img src="images/pokemon_card.webp" alt="Pokemon Card" />
            <img src="images/trainer_card.webp" alt="Trainer Card" />
            <img src="images/btn-card.png" alt="Card Button" />
            <img src="images/btn-gc.png" alt="GC Button" />
        </div>
    </section>

    <section id="trainers" class="trainers">
        <h2>Top Trainers</h2>
        <div class="trainer-backgrounds">
            <img src="images/bg_character_1.webp" alt="Character Background 1" />
            <img src="images/bg_character_2.png" alt="Character Background 2" />
            <img src="images/bg_character_3.webp" alt="Character Background 3" />
        </div>
    </section>

    <section id="news" class="news">
        <h2>Latest News</h2>
        <img src="images/news.png" alt="News" />
    </section>

    <section id="social" class="social">
        <h2>Social Media</h2>
        <img src="images/social_head.webp" alt="Social Header" />
        <img src="images/social_icon.png" alt="Social Icon" />
    </section>

    <footer class="site-footer">
        <img src="images/top.webp" alt="Back to Top" class="back-to-top" />
        <p>&copy; 2024 Pokemon Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
